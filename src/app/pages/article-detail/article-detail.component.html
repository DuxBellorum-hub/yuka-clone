<ion-content overflow-scroll="true" *ngIf="food">
    <ion-card class="foodContainer">
        <div class="img-container">
            <img [src]="food[0].imgUrl" alt="">
        </div>
        <div class="content-container">
            <ion-card-header>
                <ion-card-title>{{food[0].name}}</ion-card-title>
                <ion-card-subtitle>{{food[0].brand}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p><span 
                        [ngClass]="{'excellent': food[0].nutriscore == 'a', 'bon' : food[0].nutriscore == 'b', 'moyen': food[0].nutriscore == 'c', 'mediocre': food[0].nutriscore =='d', 'mauvais': food[0].nutriscore == 'e'}"></span>{{
                    food[0].nutritionName}}</p>
            </ion-card-content>
            <ion-buttons slot="secondary" (click)="deleteItem()">
                <ion-button>
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-card>

    <ion-list *ngIf="food">

        <ion-item>
            <ion-label>Qualités</ion-label>
            <ion-label>pour 100g</ion-label>
        </ion-item>
        <ion-item>
            <i class="fa-brands fa-pagelines"></i>
            <ion-label>Fibres</ion-label>
            <ion-label>{{food[0].fiber}} g</ion-label>
        </ion-item>
        <ion-item>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-candy" width="20" height="20"
                viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M7.05 11.293l4.243 -4.243a2 2 0 0 1 2.828 0l2.829 2.83a2 2 0 0 1 0 2.828l-4.243 4.243a2 2 0 0 1 -2.828 0l-2.829 -2.831a2 2 0 0 1 0 -2.828z" />
                <path
                    d="M16.243 9.172l3.086 -.772a1.5 1.5 0 0 0 .697 -2.516l-2.216 -2.217a1.5 1.5 0 0 0 -2.44 .47l-1.248 2.913" />
                <path
                    d="M9.172 16.243l-.772 3.086a1.5 1.5 0 0 1 -2.516 .697l-2.217 -2.216a1.5 1.5 0 0 1 .47 -2.44l2.913 -1.248" />
            </svg>
            <ion-label>Sucres</ion-label>
            <ion-label>{{food[0].sugar}} g</ion-label>

        </ion-item>
        <ion-item>
            <i class="fa-solid fa-fire"></i>
            <ion-label>Calories</ion-label>
            <ion-label>{{food[0].energy}} kCal</ion-label>

        </ion-item>
        <ion-item>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-salt" width="20" height="20"
                viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 13v.01" />
                <path d="M10 16v.01" />
                <path d="M14 16v.01" />
                <path d="M7.5 8h9l-.281 -2.248a2 2 0 0 0 -1.985 -1.752h-4.468a2 2 0 0 0 -1.986 1.752l-.28 2.248z" />
                <path d="M7.5 8l-1.612 9.671a2 2 0 0 0 1.973 2.329h8.278a2 2 0 0 0 1.973 -2.329l-1.612 -9.671" />
            </svg>
            <ion-label>Sel</ion-label>
            <ion-label>{{food[0].salt}} g</ion-label>

        </ion-item>
        <ion-item>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-fish" width="20" height="20"
                viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M16.69 7.44a6.973 6.973 0 0 0 -1.69 4.56c0 1.747 .64 3.345 1.699 4.571" />
                <path d="M2 9.504c7.715 8.647 14.75 10.265 20 2.498c-5.25 -7.761 -12.285 -6.142 -20 2.504" />
                <path d="M18 11v.01" />
                <path d="M11.5 10.5c-.667 1 -.667 2 0 3" />
            </svg>
            <ion-label>Protéines</ion-label>
            <ion-label>{{food[0].protein}} g</ion-label>

        </ion-item>
    </ion-list>


</ion-content>
